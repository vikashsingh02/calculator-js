<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .center{
            display: flex;
            text-align: center;
            align-items: center;
            justify-content: center;
            flex-direction: column;

        }
        .heading{
            text-align: center;
        }
        .calc{
            padding:25px;
            height: 450px;
            width: 320px;
            background-color: azure;
            border: 1px solid black;
        }
        .input{
            width: 100%;
            height: 40px;
            outline: none;
            margin-bottom: 25px;
            font-size: 22px;
        }
        .btns{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }
        .num-btns{
            height: 60px;
            width: 100px;
            margin: 2px;
            font-size: 25px;

        }
        @media screen and (min-width: 280px) and (max-width: 450px) {
         .bnts{
            display: grid;
            grid-template-columns: repeat(2 ,1fr);
            margin: 5px;
         }
         .calc{
            padding: 5px;
         }
         .num-btns{
            height: 55px;
            margin: 2px;
            
         }
         .input{
            width:90%;
         }
         .equals{
            align-self: center;
            justify-content: center;
            display: flex;
         }
}
    </style>
</head>
<body>
    <div class="center">
        <h1 class="heading">Calculator</h1>
        <div class="calc">
            <div><input type="text" class="input" readonly></div>
            <div class="btns">
                <button class="num-btns" aria-label="Clear" onclick="clearInput()">C</button>
                <button class="num-btns" aria-label="Number 1" onclick="addToExpression('1')">1</button>
                <button class="num-btns" aria-label="Number 2" onclick="addToExpression('2')">2</button>
                <button class="num-btns" aria-label="Number 1" onclick="addToExpression('+')">+</button>
                <button class="num-btns" aria-label="Number 2" onclick="addToExpression('3')">3</button>
                <button class="num-btns" aria-label="Number 1" onclick="addToExpression('4')">4</button>
                <button class="num-btns" aria-label="Number 2" onclick="addToExpression('-')">-</button>
                <button class="num-btns" aria-label="Number 1" onclick="addToExpression('5')">5</button>
                <button class="num-btns" aria-label="Number 2" onclick="addToExpression('6')">6</button>
                <button class="num-btns" aria-label="Number 1" onclick="addToExpression('*')">*</button>
                <button class="num-btns" aria-label="Number 2" onclick="addToExpression('7')">7</button>
                <button class="num-btns" aria-label="Number 1" onclick="addToExpression('8')">8</button>
                <button class="num-btns" aria-label="Number 2" onclick="addToExpression('/')">/</button>
                <button class="num-btns" aria-label="Number 1" onclick="addToExpression('9')">9</button>
                <button class="num-btns" aria-label="Number 2" onclick="addToExpression('0')">0</button>
                <button class="num-btns" aria-label="Number 2" onclick="addToExpression('.')">.</button>

                <button class="num-btns equals" aria-label="Equals" onclick="calculate()">=</button>
            </div>
        </div>
    </div>
    <script>
        let currentInput = '';

        function clearInput() {
            currentInput = '';
            updateDisplay();
        }

        function addToExpression(value) {
            currentInput += value;
            updateDisplay();
        }

        function updateDisplay() {
            document.querySelector('.input').value = currentInput;
        }

        function calculate() {
            try {
                let result = eval(currentInput);
                currentInput = result.toString();
                updateDisplay();
            } catch (error) {
                currentInput = 'enter somthing , to clear press C';
                updateDisplay();
            }
        }
    </script>
</body>
</html>
